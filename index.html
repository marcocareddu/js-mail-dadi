<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Class #100">
    <meta name="keywords" content="Dice, Mail, Comparison, Javascript">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="./img/icon.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Mail e Dadi</title>
</head>

<body>
    <main>
        <div class="container py-4">
            <div class="row">

                <!-- Email Section -->
                <div class="col-sm-6">
                    <div class="card text-center text-white bg-dark">
                        <h5 class="card-header">Email Verificator Over9000</h5>
                        <div class="card-body">
                            <p class="card-text">Inserisci la tua mail e verificheremo se è presente nei nostri
                                archivi.</p>
                            <div class="input-group text-white bg-dark mb-3">
                                <input type="text" class="form-control" placeholder="Inserisci la tua mail"
                                    id="user-input">
                            </div>
                            <button class="btn btn-light" id="email-btn">Verifica!</button>
                        </div>
                    </div>
                </div>

                <!-- Dice Section -->
                <div class="col-sm-6">
                    <div class="card text-center text-white bg-dark">
                        <h5 class="card-header">Dice Comparator Over65</h5>
                        <div class="card-body">
                            <p class="card-text">Tenta la fortuna contro il computer!.</p>
                            <button class="btn btn-light" id="dice-btn">Sarò fortunato?</button>
                        </div>
                    </div>
                </div>

                <!-- Answers Email Card -->
                <div class="card text-center text-center text-white bg-dark my-3 d-none" id="answer-card">
                    <div class="card-body">
                        <p class="card-text" id="email-result"></p>
                    </div>
                </div>

                <!-- Answers Dice Card -->
                <div class="card text-center text-center text-white bg-dark my-3 d-none" id="dice-card">
                    <div class="card-body">
                        <p class="card-text" id="dice-result"></p>
                    </div>
                </div>
            </div>
    </main>


    <!-- Script -->
    <script src="./js/script.js"></script>

    <!--  Bootstrap script -->

        crossorigin="anonymous"></script> -->
</body>

</html>
